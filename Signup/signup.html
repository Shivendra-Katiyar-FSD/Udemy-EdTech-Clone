<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0"
    />
    <title>Udemy-SignUp</title>
    <link rel="stylesheet" href="../Header/header.css" />
    <link rel="stylesheet" href="../Footer/footer.css" />
    <link rel="stylesheet" href="./signup.css" />
  </head>
  <body>
    <div id="navbar"></div>

    <div id="container">
      <h2>Sign up and start learning</h2>
      <form id="form">
        <label for="name">Name*</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Please enter your Full Name"
        />
        <label for="email">Email*</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Please enter your Email"
        />
        <label for="password">Password*</label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="Please create your Password"
        />
        <li>
            <input type="checkbox" name="checkbox" id="checkbox">
            <label for="checkbox" style="word-wrap:break-word">Send me special offers, personalized recommendations and tips</label>
        </li>
        <input type="submit" name="submit" id="submit" value="Sign up" />
      </form>
      <h3>Already Have an Account?<a>Log in</a></h3>
    </div>

    <div id="footer"></div>
  </body>
</html>

<script src="./signup.js"></script>
<script type="module">
  import header from "..//Header/header.js";
  document.getElementById("navbar").innerHTML = header();
  import footer from "../Footer/footer.js";
  document.getElementById("footer").innerHTML = footer();
</script>
